language: scala
scala:
  - 2.11.12
jdk:
  - oraclejdk11
cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2
script:
  - sbt ++$TRAVIS_SCALA_VERSION '; coverage; test'
after_success:
  - sbt ++$TRAVIS_SCALA_VERSION playLiquibase/coverageReport
  - sbt ++$TRAVIS_SCALA_VERSION playLiquibase/codacyCoverage
